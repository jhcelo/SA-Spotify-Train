<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify App Callback</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4;}
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h1 { color: #1DB954; }
        p { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Spotify Login...</h1>
        <p id="status">Please wait while we process your authentication.</p>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            // IMPORTANT: In a real app, you would send this 'code' to your backend server
            // to exchange it for an access token using your client_secret (which must be kept secret).
            // This client-side script is for demonstration/basic testing only.

            const statusElement = document.getElementById('status');

            if (error) {
                statusElement.textContent = 'Spotify login failed: ' + error + '. Please check permissions and try again.';
                console.error('Spotify Auth Error:', error);
            } else if (code) {
                // For a basic test, we'll just show the code.
                // In a real app, this code would be sent to your server
                // to get the actual access token.
                statusElement.textContent = 'Successfully received authorization code! Code: ' + code.substring(0, 10) + '... (check console for full code)';
                console.log('Authorization Code:', code);
                console.log('State:', state);

                // If you implemented 'state' for security (recommended):
                const storedState = localStorage.getItem('spotify_auth_state');
                if (state === null || state !== storedState) {
                     statusElement.textContent = 'State mismatch. Potential security risk. Please try again.';
                     console.error('State mismatch!');
                }
                localStorage.removeItem('spotify_auth_state'); // Clean up state
            } else {
                statusElement.textContent = 'No authorization code or error received. Something unexpected happened.';
            }
        </script>
    </div>
</body>
</html>
